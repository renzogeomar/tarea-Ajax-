<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Seleccionar opciones</title>
</head>
<body>
  <h2>Selecciona un número de opciones</h2>
  <input type="number" id="numeroOpciones" min="1" max="10" />
  <button onclick="generarBotones()">Generar</button>

  <div id="botones-container"></div>
  <script>
    function generarBotones() {
      const container = document.getElementById('botones-container');
      const numero = parseInt(document.getElementById('numeroOpciones').value);
      container.innerHTML = ''; // Limpiar contenido previo

      for (let i = 1; i <= numero; i++) {
        const boton = document.createElement('button');
        boton.textContent = 'Opción ' + i;
        boton.onclick = () => mostrarOpciones(i);
        container.appendChild(boton);

        const divOpciones = document.createElement('div');
        divOpciones.id = 'opciones-' + i;
        divOpciones.className = 'opciones';
        divOpciones.textContent = `Por ahora no mostrare las opciones de las regiones ${i}`;
        container.appendChild(divOpciones);
      }
    }
    function mostrarOpciones(indice) {
      // Oculta todas las opciones antes de mostrar una
      document.querySelectorAll('.opciones').forEach(div => div.style.display = 'none');
      document.getElementById('opciones-' + indice).style.display = 'block';
    }

  </script>

</body>
</html>
